<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <alias>
    <family>Serif</family>
    <prefer>
      <family>Liberation Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>Sans-Serif</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>Sans</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>Monospace</family>
    <prefer>
      <family>PragmataPro</family>
    </prefer>
  </alias>

</fontconfig>
